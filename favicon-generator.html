<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        .favicon-preview {
            width: 64px;
            height: 64px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: bold;
            font-size: 24px;
            margin: 20px;
        }
        .sizes {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .size-16 { width: 16px; height: 16px; font-size: 6px; }
        .size-32 { width: 32px; height: 32px; font-size: 12px; }
        .size-64 { width: 64px; height: 64px; font-size: 24px; }
    </style>
</head>
<body>
    <h1>SquareFundr Favicon Preview</h1>
    <p>Right-click and save the 64px version as PNG to replace siteicon.png</p>
    
    <div class="sizes">
        <div class="favicon-preview size-16">SF</div>
        <div class="favicon-preview size-32">SF</div>
        <div class="favicon-preview size-64">SF</div>
    </div>

    <canvas id="canvas" width="64" height="64" style="border: 1px solid #ccc; margin: 20px;"></canvas>
    
    <script>
        // Generate PNG version
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black circle background
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(32, 32, 32, 0, 2 * Math.PI);
        ctx.fill();
        
        // White "SF" text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 24px system-ui, -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SF', 32, 32);
        
        // Convert to downloadable link
        const link = document.createElement('a');
        link.download = 'siteicon.png';
        link.href = canvas.toDataURL();
        link.textContent = 'Download PNG Favicon';
        link.style.display = 'block';
        link.style.margin = '20px';
        link.style.padding = '10px';
        link.style.background = '#007bff';
        link.style.color = 'white';
        link.style.textDecoration = 'none';
        link.style.borderRadius = '5px';
        link.style.width = 'fit-content';
        document.body.appendChild(link);
    </script>
</body>
</html>
